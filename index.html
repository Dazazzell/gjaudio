<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MP3 Voting</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="resultsChart" style="height:30%"></canvas>
  <h1>Vote for Your Favorite Tracks</h1>
  <div id="track-list"></div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDp_cESC1PrXHxnTC2JMRdR928KXXwEvOw",
      authDomain: "gjaudio-d18d9.firebaseapp.com",
      projectId: "gjaudio-d18d9",
      storageBucket: "gjaudio-d18d9.firebasestorage.app",
      messagingSenderId: "740115381859",
      appId: "1:740115381859:web:a19505a463269198274256"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    await signInAnonymously(auth);

    const tracks = [
      { id: 'track1', title: 'Track 1', mp3: 'https://djangojazzcalgary.wordpress.com/wp-content/uploads/2025/05/track1.mp3' },
      { id: 'track2', title: 'Track 2', mp3: 'https://djangojazzcalgary.wordpress.com/wp-content/uploads/2025/05/track1.mp3' },
      { id: 'track3', title: 'Track 3', mp3: 'https://djangojazzcalgary.wordpress.com/wp-content/uploads/2025/05/track1.mp3' },
      { id: 'track4', title: 'Track 4', mp3: 'https://djangojazzcalgary.wordpress.com/wp-content/uploads/2025/05/track1.mp3' },
      { id: 'track5', title: 'Track 5', mp3: 'https://djangojazzcalgary.wordpress.com/wp-content/uploads/2025/05/track2.mp3' }
    ];

    const container = document.getElementById('track-list');
    let chart; // Global Chart.js instance

    for (const track of tracks) {
      const div = document.createElement('div');
      div.innerHTML = `
        <h3>* ${track.title}</h3>
        <audio controls src="${track.mp3}"></audio>
        <div>
          ${[...Array(10)].map((_, i) =>
            `<button data-score="${i+1}" data-id="${track.id}">${i+1}</button>`
          ).join(' ')}
        </div>
        <p id="result-${track.id}">Loading results...</p>
      `;
      container.appendChild(div);

      updateResults(track.id);

      div.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', async () => {
          const score = btn.dataset.score;
          const id = btn.dataset.id;
          const user = auth.currentUser;

          if (!user) {
            alert("User not signed in");
            return;
          }

          const voteRef = doc(db, "votes", `${user.uid}_${id}`);
          try {
            await setDoc(voteRef, {
              score: Number(score),
              trackId: id,
              user: user.uid
            });
            alert(`Voted ${score} on ${track.title}`);
            updateResults(id);
          } catch (err) {
            console.error("Error saving vote:", err);
            alert("Failed to vote.");
          }
        });
      });
    }

    async function updateResults(trackId) {
      const q = query(collection(db, "votes"), where("trackId", "==", trackId));
      const querySnapshot = await getDocs(q);
      let total = 0, count = 0;
      querySnapshot.forEach(doc => {
        total += doc.data().score;
        count++;
      });
      const avg = count > 0 ? (total / count).toFixed(2) : null;
      document.getElementById(`result-${trackId}`).textContent =
        avg ? `Average score: ${avg} (${count} vote${count > 1 ? 's' : ''})` : "No votes yet";
      updateChart();
    }

    async function updateChart() {
      const labels = [];
      const averages = [];

      for (const track of tracks) {
        const q = query(collection(db, "votes"), where("trackId", "==", track.id));
        const querySnapshot = await getDocs(q);
        let total = 0, count = 0;
        querySnapshot.forEach(doc => {
          total += doc.data().score;
          count++;
        });
        const avg = count > 0 ? (total / count).toFixed(2) : 0;
        labels.push(track.title);
        averages.push(avg);
      }

      const data = {
        labels,
        datasets: [{
          label: 'Average',
          data: averages,
          borderWidth: 1
        }]
      };

      const config = {
        type: 'bar',
        data,
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 10
            }
          }
        }
      };

      if (chart) {
        chart.data = data;
        chart.update();
      } else {
        const ctx = document.getElementById('resultsChart').getContext('2d');
        chart = new Chart(ctx, config);
      }
    }

    // Initial chart render
    updateChart();
  </script>
</body>
</html>
